<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Scheduler</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* --- (Existing CSS)... No changes needed for most of it --- */

        /* ADD THIS NEW CSS for completed events */
        .event-card.completed {
            background: linear-gradient(135deg, #e0e0e0, #f5f5f5);
            opacity: 0.7;
        }

        .event-card.completed .event-title {
            text-decoration: line-through;
            color: #888;
        }

        .event-card.completed .event-header::after {
            font-family: "Font Awesome 6 Free";
            content: "\f058"; /* check-circle icon */
            font-weight: 900;
            color: #27ae60;
            font-size: 1.5rem;
        }
        
        /* --- (Rest of existing CSS)... --- */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .auth-section {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .auth-forms {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            flex: 1;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .form-card h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .dashboard {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .dashboard.active {
            display: block;
        }

        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .dashboard-header h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .dashboard-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .event-form-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .events-list-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .weather-info {
            background: linear-gradient(135deg, #74b9ff, #0984e3);
            color: white;
            padding: 15px;
            border-radius: 15px;
            margin-top: 15px;
        }

        .weather-info h4 {
            margin-bottom: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .weather-item {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .event-card {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .event-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .event-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .event-category {
            background: rgba(255, 255, 255, 0.8);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .event-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .event-detail {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #555;
        }

        .event-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 15px;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-info {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #666;
        }

        .filter-group input, .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .success {
            background: #efe;
            color: #060;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .user-info {
            color: white;
            font-size: 1.1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .auth-forms {
                flex-direction: column;
            }
            
            .dashboard-content {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .filters {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- ... (Existing Header and Auth sections are fine) ... -->
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                Event Scheduler
            </div>
            <div class="auth-section">
                <div id="userInfo" class="user-info hidden"></div>
                <button id="logoutBtn" class="btn btn-secondary hidden">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>

        <!-- Authentication Forms -->
        <div id="authSection" class="auth-forms">
            <div class="form-card">
                <h2><i class="fas fa-user-plus"></i> Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">Full Name</label>
                        <input type="text" id="regName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email Address</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-user-plus"></i>
                        Register
                    </button>
                </form>
            </div>

            <div class="form-card">
                <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </form>
            </div>
        </div>

        <!-- Dashboard -->
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <h1><i class="fas fa-calendar-check"></i> Your Event Dashboard</h1>
                <p>Manage your events and stay organized</p>
            </div>

            <div class="dashboard-content">
                <!-- Event Creation Form -->
                <div class="event-form-section">
                    <h3><i class="fas fa-plus-circle"></i> Create New Event</h3>
                    <form id="eventForm">
                        <div class="form-group">
                            <label for="eventTitle">Event Title</label>
                            <input type="text" id="eventTitle" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="eventDescription">Description</label>
                            <textarea id="eventDescription" name="description" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Date</label>
                            <input type="date" id="eventDate" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="eventTime">Time</label>
                            <input type="time" id="eventTime" name="time" required>
                        </div>
                        <div class="form-group">
                            <label for="eventLocation">Location</label>
                            <input type="text" id="eventLocation" name="location" required>
                        </div>
                        <div class="form-group">
                            <label for="eventCategory">Category</label>
                            <select id="eventCategory" name="category" required>
                                <option value="">Select Category</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="health">Health</option>
                                <option value="social">Social</option>
                                <option value="travel">Travel</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="eventNotes">Notes</label>
                            <textarea id="eventNotes" name="notes" rows="3" placeholder="Additional notes for the event..."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-plus"></i>
                            Create Event
                        </button>
                    </form>
                    <div id="weatherInfo" class="weather-info hidden">
                        <h4><i class="fas fa-cloud-sun"></i> Weather Forecast</h4>
                        <div id="weatherDetails" class="weather-details"></div>
                    </div>
                </div>

                <!-- Events List -->
                <div class="events-list-section">
                    <h3><i class="fas fa-list"></i> Your Events</h3>
                    
                    <!-- MODIFICATION: ADDED A NEW FILTER FOR COMPLETION STATUS -->
                    <div class="filters">
                        <div class="filter-group">
                            <label for="searchFilter">Search</label>
                            <input type="text" id="searchFilter" placeholder="Search events...">
                        </div>
                        <div class="filter-group">
                            <label for="categoryFilter">Category</label>
                            <select id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="work">Work</option>
                                <option value="personal">Personal</option>
                                <option value="health">Health</option>
                                <option value="social">Social</option>
                                <option value="travel">Travel</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <!-- NEW FILTER ELEMENT -->
                        <div class="filter-group">
                            <label for="statusFilter">Status</label>
                            <select id="statusFilter">
                                <option value="">All</option>
                                <option value="false">Upcoming</option>
                                <option value="true">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div id="eventsList" class="events-list">
                        <div class="loading">Loading events...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        const API_BASE = 'https://notifi-backend-mtog.onrender.com/api';
        let currentUser = null;
        // The 'events' array is no longer needed as a global state for filtering
        // as we will fetch from the backend on every filter change.

        document.addEventListener('DOMContentLoaded', function() {
            checkAuthStatus();
            setupEventListeners();
        });

        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            if (token) {
                // To get the user's email, we can decode the token (simplistic way)
                // A better way is to have an endpoint like /api/auth/me
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    currentUser = { token, email: payload.email || 'User' };
                } catch (e) {
                     currentUser = { token, email: 'User' };
                }
                showDashboard();
                loadEvents(); // Initial load
            } else {
                showAuth();
            }
        }

        function setupEventListeners() {
            document.getElementById('registerForm').addEventListener('submit', handleRegister);
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('logoutBtn').addEventListener('click', handleLogout);
            document.getElementById('eventForm').addEventListener('submit', handleCreateEvent);
            
            // MODIFICATION: All filters will now trigger a reload of events from the backend
            document.getElementById('searchFilter').addEventListener('input', loadEvents);
            document.getElementById('categoryFilter').addEventListener('change', loadEvents);
            document.getElementById('statusFilter').addEventListener('change', loadEvents); // <-- New listener

            document.getElementById('eventLocation').addEventListener('blur', checkWeather);
            document.getElementById('eventDate').addEventListener('change', checkWeather);
            document.getElementById('eventTime').addEventListener('change', checkWeather);
        }

        // --- handleRegister, handleLogin, handleLogout, handleCreateEvent (No changes needed) ---
        async function handleRegister(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showMessage('Registration successful! Please login.', 'success');
                    e.target.reset();
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Registration failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('token', result.token);
                    // Decode token to get user info for the welcome message
                    const payload = JSON.parse(atob(result.token.split('.')[1]));
                    currentUser = { token: result.token, email: payload.email };
                    showDashboard();
                    loadEvents();
                    showMessage('Login successful!', 'success');
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }

        function handleLogout() {
            localStorage.removeItem('token');
            currentUser = null;
            showAuth();
            showMessage('Logged out successfully!', 'success');
        }

        async function handleCreateEvent(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(`${API_BASE}/events`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentUser.token}`
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showMessage('Event created successfully!', 'success');
                    e.target.reset();
                    document.getElementById('weatherInfo').classList.add('hidden');
                    loadEvents();
                } else {
                    const error = await response.json();
                    showMessage(error.error || 'Failed to create event', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }
        
        // MODIFICATION: This function now builds the API query from all filters
        async function loadEvents() {
            if (!currentUser) return;

            // Get filter values from the UI
            const searchTerm = document.getElementById('searchFilter').value;
            const category = document.getElementById('categoryFilter').value;
            const isCompleted = document.getElementById('statusFilter').value;

            // Build the query string
            const params = new URLSearchParams();
            if (searchTerm) params.append('search', searchTerm);
            if (category) params.append('category', category);
            if (isCompleted) params.append('isCompleted', isCompleted);
            
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '<div class="loading">Loading events...</div>';

            try {
                const response = await fetch(`${API_BASE}/events?${params.toString()}`, {
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                if (response.ok) {
                    const events = await response.json();
                    displayEvents(events); // The backend now does the sorting and filtering
                } else {
                    showMessage('Failed to load events', 'error');
                    eventsList.innerHTML = '<p class="error">Could not load events.</p>';
                }
            } catch (error) {
                showMessage('Network error loading events', 'error');
                eventsList.innerHTML = '<p class="error">Could not load events.</p>';
            }
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) return;

            try {
                const response = await fetch(`${API_BASE}/events/${eventId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${currentUser.token}` }
                });

                if (response.ok) {
                    showMessage('Event deleted successfully!', 'success');
                    loadEvents(); // Reload events after deleting
                } else {
                    showMessage('Failed to delete event', 'error');
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
            }
        }
        
        // --- checkWeather and displayWeather (No changes needed) ---
        async function checkWeather() {
            const location = document.getElementById('eventLocation').value;
            const date = document.getElementById('eventDate').value;
            const time = document.getElementById('eventTime').value;

            if (!location || !date || !time) {
                document.getElementById('weatherInfo').classList.add('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/weather?city=${encodeURIComponent(location)}&date=${date}&time=${time}`, {
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                if (response.ok) {
                    const weather = await response.json();
                    displayWeather(weather);
                } else {
                    document.getElementById('weatherInfo').classList.add('hidden');
                }
            } catch (error) {
                document.getElementById('weatherInfo').classList.add('hidden');
            }
        }

        function displayWeather(weather) {
            const weatherDetails = document.getElementById('weatherDetails');
            weatherDetails.innerHTML = `
                <div class="weather-item">
                    <div><i class="fas fa-thermometer-half"></i></div>
                    <div>${Math.round(weather.temperature)}°C</div>
                </div>
                <div class="weather-item">
                    <div><i class="fas fa-cloud"></i></div>
                    <div>${weather.condition}</div>
                </div>
                <div class="weather-item">
                    <div><i class="fas fa-wind"></i></div>
                    <div>${weather.wind_speed} m/s</div>
                </div>
                <div class="weather-item">
                    <div><i class="fas fa-clock"></i></div>
                    <div>${weather.matched_time}</div>
                </div>
            `;
            document.getElementById('weatherInfo').classList.remove('hidden');
        }


        // MODIFICATION: Add the 'completed' class to the card if event.isCompleted is true
        function displayEvents(eventsToShow) {
            const eventsList = document.getElementById('eventsList');
            
            if (eventsToShow.length === 0) {
                eventsList.innerHTML = '<p class="loading">No events match your filters.</p>';
                return;
            }

            eventsList.innerHTML = eventsToShow.map(event => `
                <div class="event-card ${event.isCompleted ? 'completed' : ''}">
                    <div class="event-header">
                        <div class="event-title">${event.title}</div>
                        <div class="event-category">${event.category}</div>
                    </div>
                    <div class="event-details">
                        <div class="event-detail">
                            <i class="fas fa-calendar"></i>
                            ${new Date(event.date).toLocaleDateString()}
                        </div>
                        <div class="event-detail">
                            <i class="fas fa-clock"></i>
                            ${new Date(event.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                        </div>
                        <div class="event-detail">
                            <i class="fas fa-map-marker-alt"></i>
                            ${event.location}
                        </div>
                    </div>
                    ${event.description ? `<p style="margin-bottom: 10px; color: #666;"><i class="fas fa-info-circle"></i> ${event.description}</p>` : ''}
                    ${event.notes ? `<p style="margin-bottom: 10px; color: #666;"><i class="fas fa-sticky-note"></i> ${event.notes}</p>` : ''}
                    <div class="event-actions">
                        <button class="btn btn-info btn-small" onclick="checkEventWeather('${event.location}', '${event.date}', '${event.time}')">
                            <i class="fas fa-cloud-sun"></i>
                            Weather
                        </button>
                        <button class="btn btn-danger btn-small" onclick="deleteEvent('${event._id}')">
                            <i class="fas fa-trash"></i>
                            Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // --- checkEventWeather, showAuth, showDashboard, showMessage (No changes needed) ---
        async function checkEventWeather(location, date, time) {
            try {
                const response = await fetch(`${API_BASE}/weather?city=${encodeURIComponent(location)}&date=${date}&time=${time}`, {
                    headers: {
                        'Authorization': `Bearer ${currentUser.token}`
                    }
                });

                if (response.ok) {
                    const weather = await response.json();
                    alert(`Weather for ${location}:\nTemperature: ${Math.round(weather.temperature)}°C\nCondition: ${weather.condition}\nWind Speed: ${weather.wind_speed} m/s`);
                } else {
                    alert('Weather information not available for this location/time.');
                }
            } catch (error) {
                alert('Failed to fetch weather information.');
            }
        }
        
        function showAuth() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
        }

        function showDashboard() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('userInfo').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            document.getElementById('userInfo').textContent = `Welcome, ${currentUser.email || 'User'}!`;
        }

        function showMessage(message, type) {
            // Remove existing messages
            const existingMessage = document.querySelector('.error, .success');
            if (existingMessage) {
                existingMessage.remove();
            }

            // Create new message
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            
            // Insert at the top of the container
            const container = document.querySelector('.container');
            container.insertBefore(messageDiv, container.firstChild);

            // Remove message after 5 seconds
            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }
    </script>
</body>
</html>
